<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/signup.css">
    <title>MEDICS</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="inner-container">
                <div class="decoration">
                    <div class="image">
                        <img src="./assets/images/logo_pharmacie-removebg-preview.png">
                    </div>
                    <diV class="text">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec eu lacinia ante. Sed at felis sed ante suscipit faucibus in vitae lacus.</p>
                    </diV>
                </div>
                <div class="form_wrapper">  
                    <form action="/auth/signup" method="post">
                        <div class="logo">
                            <img src=""/>
                            <h2>MEDICS</h2>
                        </div>
                        <div class="title">
                            <h1>Hello, Again</h1>
                            <h6>Not registered, yet ? <a href="#" class="toggle">Register now</a></h6>
                        </div>
                        <div class="actual_form">
                            <div class="input_wrap">
                                <input class="input_field" type="email" id="email" name="email"  required />
                                <label for="email">Email</label>
                            </div>
                            <br />
                            <div class="input_wrap">
                                <input class="input_field" type="password" id="password" name="password"  required />
                                <label for="password">Password</label>
                            </div>
                            <br />
                            <input type="submit" value="Sign In" class="sign-btn"/>
                            <div class="foot">
                                <p>Forgot your password  ? <a href="#" class="toggle">Get help</a></p>
                            </div>
                        </div>
                    </form>

                    
                </div>
            </div>   
        </div>
        
    </main>
    <script src="./JS/signup.js"></script>
</body>
</html>
